<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{actionTitle}}</h5>

        <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            <button type="submit" class="btn btn-bg">Submit</button>
          </form>

      </div>
</div>
